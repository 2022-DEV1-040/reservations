<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Spectaculus</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Accueil</a></li>
                <li class="active"><a href="/shows">Shows</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}"><a href="logout">Logout</a></li>
                <li th:if="${#httpServletRequest.remoteUser != null}"><a href="reservations">Mes reservations</a></li>
                <li th:if="${#httpServletRequest.remoteUser == null}"><a href="login">Login</a></li>
                <li th:if="${#httpServletRequest.remoteUser == null}"><a href="register">Inscription</a> </li>
            </ul>
        </div>
    </div>
</nav>
<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
