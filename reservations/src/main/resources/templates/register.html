<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:include="fragments/menu"></div>
<h1>INSCRIPTION</h1>
<form action="/" th:action="@{/register}"
th:object="${user}" method="post" data-toggle="validator">

<div th:if="${confirmationMessage}" class="alert alert-success"
     role="alert" th:text="${confirmationMessage}"></div>

<div th:if="${errorMessage}"
     class="alert alert-danger" role="alert"
     th:text="${errorMessage}"></div>


<div th:if="${#fields.hasErrors('firstname')}"
     th:errors="*{firstname}"
     class="validation-message alert alert-danger" role="alert"></div>

<div th:if="${#fields.hasErrors('lastname')}"
     th:errors="*{lastname}"
     class="validation-message alert alert-danger" role="alert"></div>

<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
     class="validation-message alert alert-danger" role="alert"></div>

<div class="form-group input-group has-feedback">
    <label th:if="${#fields.hasErrors('firstname')}"
           th:errors="*{firstname}" class="validation-message"></label>
    <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>

    <input type="text" th:field="*{firstname}"
           placeholder="First Name" class="form-control" required="required" />
    <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
</div>

<div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
    <input type="text" th:field="*{lastname}"
           placeholder="Last Name" class="form-control" required="required" />
    <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>
</div>

<div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
    <input type="email" th:field="*{email}"
           placeholder="Email Address" class="form-control"
           data-error="This email address is invalid" required="required" />
    <span class="glyphicon form-control-feedback"
          aria-hidden="true"></span>

</div>

<button type="submit">Register</button>

</form>
</body>
</html>
