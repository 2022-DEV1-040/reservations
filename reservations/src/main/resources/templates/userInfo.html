<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
</head>
<body>
<div th:include="fragments/menu"></div>

<h2>User Info Page</h2>
<form action="/" th:action="@{/modifyProfil}"
      th:object="${user}" method="post" data-toggle="validator">

    <div th:if="${confirmationMessage}" class="alert alert-success"
         role="alert" th:text="${confirmationMessage}"></div>

    <div th:if="${errorMessage}"
         class="alert alert-danger" role="alert"
         th:text="${errorMessage}"></div>

    <div class="form-group input-group has-feedback">
    <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>

        <input type="text" th:field="*{firstname}"
               placeholder="First Name" class="form-control" required="required" />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>
    </div>

    <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
        <input type="text" th:field="*{lastname}"
               placeholder="Last Name" class="form-control" required="required" />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>
    </div>

    <div class="form-group input-group has-feedback">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
        <input type="email" th:field="*{email}"
               placeholder="Email Address" class="form-control"
               data-error="This email address is invalid" required="required" />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>

    </div>
    <div class="form-group input-group has-feedback">
    <span class="input-group-addon">
            <span class="glyphicon glyphicon-user"></span>
          </span>
        <input type="text" th:field="*{login}" disabled="true"
               placeholder="login" class="form-control"
               data-error="Login is invalid" required="required" />
        <span class="glyphicon form-control-feedback"
              aria-hidden="true"></span>

    </div>

    <button type="submit">Sauvegarder</button>

</form>

</body>

</html>
